<mat-toolbar color="primary">
  <span class="title-center">Products in warehouse</span>
</mat-toolbar>


 <div class="container mat-elevation-z8">
   <!---
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    -->
    <mat-form-field>Filter:
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="">
    </mat-form-field>

  <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>

    <!--- Note that these columns can be defined in any order.

          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->

    <ng-container matColumnDef="productKey">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Id product</mat-header-cell>
      <mat-cell *matCellDef="let row" >{{row.productKey}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="idWarehouse">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Id warehouse</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.idWarehouse}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Quantity</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.quantity}}</mat-cell>
    </ng-container>


    <!-- actions -->

      </mat-cell>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator [pageSize] = "5"
  [pageSizeOptions] = "[5, 10, 20]"
  [showFirstLastButtons] = "true">

  </mat-paginator>

 </div>
