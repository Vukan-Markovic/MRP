<mat-toolbar color="primary">
  <span class="title-center">Product resource plan</span>
</mat-toolbar>


 <div class="container mat-elevation-z8">
   <!---
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    -->
    <mat-form-field>Filter:
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="">
    </mat-form-field>


  <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- ID Column -->

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="idMaterial">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Id material</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.idMaterial}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="neededQuantityOfMaterial">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Needed quantity of material</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.neededQuantityOfMaterial}}</mat-cell>
    </ng-container>

    <!-- actions -->

    <ng-container matColumnDef="actions">

      <mat-header-cell *matHeaderCellDef>

        <button mat-icon-button color="primary" (click)="openDialog(1)">
          <!--<mat-icon>add</mat-icon>-->
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>

      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
      </mat-cell>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSize] = "5"
  [pageSizeOptions] = "[5, 10, 20]"
  [showFirstLastButtons] = "true">
  </mat-paginator>

 </div>
