<mat-toolbar color="primary">
  <span class="title-center">Products</span>
</mat-toolbar>


 <div class="container mat-elevation-z8">
   <!---
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    -->
    <mat-form-field>Filter:
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="">
    </mat-form-field>

  <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>

    <!--- Note that these columns can be defined in any order.

          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->

    <ng-container matColumnDef="productKey">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row" >{{row.productKey}}</mat-cell>
    </ng-container>



    <ng-container matColumnDef="nameProduct">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Name of product</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nameProduct}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="priceProduct">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Price</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.priceProduct}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="dimensionsProduct">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Dimensions</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.dimensionsProduct}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator [pageSize] = "5"
  [pageSizeOptions] = "[5, 10, 20]"
  [showFirstLastButtons] = "true">
